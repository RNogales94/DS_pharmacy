<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DS Frontend app.">
  <title>DS Farma</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="css/marketing.css">
</head>
<body>


  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="">Farmacias</a>

      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a onclick="changeActivity('initial_activity')" href="#" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
      </ul>
    </div>
  </div>

  <div class="splash-container" id="initial_activity">
    <div class="splash">
      <h1 class="splash-head">Farmacias - UGR</h1>
      <p class="splash-subhead">
        La app para pedir medicamentos.
      </p>
      <p>
        <a onclick="changeActivity('form_activity')" href="#" class="pure-button pure-button-primary">Buscar Farmacias</a>
      </p>
    </div>
  </div>


  <div class="splash-container" id="form_activity">
    <div class="splash">

      <form class="pure-form pure-form-stacked">
        <fieldset>
          <label for="name">Your Name</label>
          <input id="name" type="text" placeholder="Your Name">


          <label for="email">Your Email</label>
          <input id="email" type="email" placeholder="Your Email">

          <label for="password">Your Password</label>
          <input id="password" type="password" placeholder="Your Password">

          <button type="submit" class="pure-button">Sign Up</button>
        </fieldset>
      </form>
    </div>
  </div>

  <script type="text/javascript">
  const initial_activity = "initial_activity";
  var current_activity = initial_activity;

  document.getElementById('form_activity').style.display = 'none';


  function changeActivity(id){
    document.getElementById(current_activity).style.display = 'none';
    document.getElementById(id).style.display = 'block';
    current_activity = id;
  }
  </script>

</body>
</html>
